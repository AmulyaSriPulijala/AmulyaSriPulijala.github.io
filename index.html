<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Previews</title>
  <style>
    /* Basic reset for margins and padding */
    body, h1 {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      width: 80%;
      max-width: 1200px;
      justify-content: space-between;
    }
    /* Styling for individual columns */
    .column {
      width: 48%;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1> Video Summarization </h1>

<p> This page explores the technique of video summarization, focusing on how it condenses longer videos into shorter, more digestible content. It also provides several examples to illustrate the process and its applications.</p>

  <div class="container">
    <!-- YouTube Video Embed (Left Column) -->
    <div class="column">
      <h2>YouTube Video</h2>
      <iframe src="https://www.youtube.com/embed/YrtANPtnhyg" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Google Drive Video Embed (Right Column) -->
    <div class="column">
      <h2>Summarized Video on Google Drive</h2>
      <iframe src="https://drive.google.com/file/d/1-A93RRz-RlmEyPfeYKFNzIPlSg3H4vXV/view?usp=sharing/preview" allow="autoplay"></iframe>
    </div>
  </div>

</body>
</html>
